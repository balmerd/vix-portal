<div id="login-page">
  <app-alert></app-alert>
  <mat-card class="login-card" role="login">
    <mat-card-header aria-hidden="true">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form aria-label="Login form">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput appAutoFocus placeholder="Username" [(ngModel)]="username" name="username" required />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                  required />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <a routerLink="/account/forgot-password" tabindex="-1">forgot password</a>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
